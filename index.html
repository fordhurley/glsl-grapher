<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>GLSL Grapher</title>

  <script src="three.min.js"></script>
  <script src="GrapherMaterial2D.js"></script>
  <script src="Grapher2D.js"></script>

  <style>
    body {
      background: #AAA;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <script>
    window.addEventListener("load", function() {
      var width = Math.min(window.innerWidth, 600);
      var height = Math.min(window.innerHeight, 400);

      var canvas = document.createElement("canvas");
      document.body.appendChild(canvas);

      var renderer = new THREE.WebGLRenderer({canvas: canvas, antialias: true});
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);
      renderer.setClearColor(0);

      var scene = new THREE.Scene();
      var dot = new THREE.Mesh(new THREE.CircleGeometry(5), new THREE.MeshBasicMaterial({color: 0xff0000}));
      scene.add(dot);

      var camera = new THREE.OrthographicCamera(width/-2, width/2, height/2, height/-2, 1, 100);
      camera.position.z = 50;

      var grapher = new Grapher2D({
        shaderFunc: `
          float y(float x) {
            return sin(x);
          }
        `,
        limits: new THREE.Box2(
          new THREE.Vector2(-Math.PI, -2),
          new THREE.Vector2(2*Math.PI, 1)
        ),
        overColor: 0xffffff,
        underColor: 0xff0000,
      });
      grapher.scale.set(width, height, 1);

      scene.add(grapher);

      var limits = grapher.graph.material.limits;

      // Just showing that it's easy to change these things on the fly:
      document.addEventListener("keydown", function(e) {
        switch (e.which) {
          case 37: // left arrow
            limits.min.x -= 0.1
            grapher.setLimits(limits);
            e.preventDefault();
            break;
          case 39: // right arrow
            limits.min.x += 0.1;
            grapher.setLimits(limits);
            e.preventDefault();
            break;
          case 32: // spacebar
            grapher.graph.material.underColor.offsetHSL(0.1, 0, 0);
            e.preventDefault();
            break;
        }
      });

      function render() {
        requestAnimationFrame(render)
        renderer.render(scene, camera);
      }
      render();
    });
  </script>
</body>
</html>
